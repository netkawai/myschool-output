<html>

<title>Registration Form</title>

</head>
<body>
<h2>Login Information</h2>
<form method="POST" action="dummy.asp">
<table>
<tr>

</tr>
<tr>

</tr>

</tr>
<tr>

<td><button type="reset">Reset</button></td>
</tr>
</table>
</form>
