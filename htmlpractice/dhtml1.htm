<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>DHTML1</title>
<script type="text/javascript" src="dhtml1.js">
</script>
</head>
<body>
<h2>SMS Editor</h2>
<form id="frmSMSEditor">
<table>
<tr>
<td>Mobile Number:</td>
<td><input id="txtMobNo" type="text" maxlength="10" onkeypress="numericonly();"/></td>
</tr>
<tr>
<td valign="top">Message:</td>
<td><textarea id="txtMessage" cols="20" rows=3
onkeydown="countwords();"></textarea><br/>
<input id="txtTrack" type="text" value="words Remaining: 50" disabled/></td>
</tr>
<tr>
<td align="right"><button id="btnsendSMS" type="button">Submit</button></td>
<td><button id="btnReset" type="reset">Reset</button></td>
</tr>
</table>
</form>
</body>
</html>
