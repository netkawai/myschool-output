<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01
Transitional//EN" "http://www.w3c.org/TR/html4/loose.dtd">
<html>
<head>
<title>Employee Registration</title>
</head>
<body>
<h2>Employee Registration</h2>
<form method="POST" action="register.asp">
<table border="0">
<tr>
<td>Full Name: <input id="txtName" type="text"/></td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input name="gender" type="radio" value="Male" checked="checked"/>Male
<input name="gender" type="radio" value="Frame"/>Female
</td>
</tr>
<td>Skills:</td>
<td>
<input type="checkbox" name="chkC" value="C"/>C<br/>
<input type="checkbox" name="chkVB" value="VB"/>VB
<tr>
<td colspan="2">
<input name="btnSubmit" type="submit" value="Submit"/>
<input anem="btnReset" type="reset" value="Reset"/>
</td>
</tr>
</table>
</form>
</body>
</html>
