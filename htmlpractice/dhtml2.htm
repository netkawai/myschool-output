<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>DHTML2</title>
<script type="text/javascript" src="dhtml2.js">
</script>
</head>
<body>
<h2>Hotel Reservation Form</h2>
<form id="frmReservation">
<table>
<tr>
<td><label for="txtName">Name:</label></td>
<td><input id="txtName" type="text"/></td>
</tr>
<tr>
<td>Arrival Data:</td>
<td><input id="txtArrival" type="text"/>
</td>
</tr>
<tr>
<td>Depature Data:</td><td><input id="txtDeparture" type="text"/></td>
</tr>
<tr>
<td>Number of Person:</td>
<td><input id="txtPerson" type="text" maxlength="3" size="3"/></td>
</tr>
<tr>
<td align="right"><img id="imgsubmit" width="120px" height="30px" src="submit.png" alt="submit" 
onmousedown="showImage(this,'submitdown.png');"
onmouseup="showImage(this,'submit.png');"
onclick="frmReservation.submit();"/></td>
<td><img width="120px" height="30px" id="imgReset" src="reset.png"
alt="Reset" onmousedown="showImage(this,'resetdown.png');"
onmouseup="showImage(this,'reset.png');"
onclick="frmReservation.reset();"/></td>
</tr>
</table>
</form>
</body>
</html>
