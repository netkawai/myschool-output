<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML Trasitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Feedback Entry Form</title>
<script type="text/javascript" src="dhtml4.js">
</script>
</head>
<body>
<h2>Please send us your feedbak</h2>
<form id="frmFeedBack" action="">
<table>
<tr>
<td><label for="txtName">Name:</label></td>
<td><input id="txtName" type="text" onfocus="showStyle(this);"
onblur="hideStyle(this);" onselect="setFontStyle(this);" /></td>
</tr>
<tr>
<td><label for="txtEmail">E-mail:</label></td>
<td><input id="txtEmail" type="text" onfocus="showStyle(this);"
onblur="hideStyle(this);" onselect="setFontStyle(this);"/></td>
</tr>
</table>
</form>
</body>
</html>
