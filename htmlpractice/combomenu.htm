<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3c.org/TR/html4/loose.dtd">
<html>
<head>
<title>EasyBank</title>
</head>
<body>
<h2>Account Registration Form</h2>
<form method="POST" action="accounts.asp">
<table>
<tr>
<td><label for="txtName">Name:</label></td>
<td><input id="txtName" type="text"/></td></tr>
<tr>
<td><label for="selMarital">Marital Status:</td>
<td><select id="selMarital">
<option value="Single">Single</option>
<option value="Marrid">Married</option>
<option value="Divorced">Divorced</option>
</select></td></tr>
<tr><td><label for="txtAddress">Address:</label></td>
<td><input id="txtAddress" type="text"/></td>
</tr>
<tr>
<td>&nbsp;</td><td><button type="submit">Next</button>
<button type="reset">Reset</button></td>
</tr>
</table>
</form>
</body>
</html>
